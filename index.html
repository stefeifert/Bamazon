<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bamazon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- <script src="public/app.js"></script>//NEED THIS OR RENAME??// -->
</head>

<body>
    <div class="header">
        <h1>Welcome to BAMAZON!</h1>        
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">Product Name</div>
            <div class="col-2">Department Name</div>
            <div class="col-2">Price</div>
            <div class="col-2"># in Stock</div>
        </div>
        <div class="row">
            <div id="ProductName" class="col-2"></div>
            <div id="DepartmentName" class="col-2"></div>
            <div id="Price" class="col-2"></div>
            <div id="StockQuantity" class="col-2"></div>
            <div class="col-2">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Select Quantity">
                    </div>
                </form>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-dark">Add to Cart</button>
            </div>               
        </div>
           
    </div>
        

        <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ITEM(S) ADDED!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="item"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
                </div>
    
</body>
</html>
